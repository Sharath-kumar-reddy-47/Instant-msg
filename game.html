<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick Game</title>
    <link rel="stylesheet" href="gameStyle.css">
</head>
<body>
    <div class="container">
        <h1>Stick Game</h1>
        <p class="description">A fun strategy game for two players!</p>

        <h2>How to Play</h2>
        <p class="rules">There are 10 sticks. Each player can pick either 1 or 2 sticks per turn. The player who cannot make a move loses the game.</p>

        <button id="game" class="start-button">Start Game</button>

        <div id="sticks" class="stick-container"></div>

        <div class="instructions">
            <p id="player"></p>
            <p id="player1"></p>
            <p id="player2"></p>
        </div>

        <div class="message" id="message"></div>
        <div class="message" id="message2"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
